<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients; let i = index">
        <a class="list-inline-item" style="cursor: pointer" (click)="onEditItem(i)">
          {{ ingredient.name }} ({{ ingredient.amount}})
        </a>
      </li>
    </ul>
  </div>
</div>
